name: Deploy Aurora Voyages to Azure VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: ğŸŒ Aurora Deployment
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ“¦ Install Backend Dependencies
        run: |
          cd backend
          npm install

      - name: âš›ï¸ Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: ğŸ” Set up SSH Key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ğŸš€ Deploy to Azure VM
        run: |
          echo "ğŸ“¡ Uploading build files to Azure VM..."
          scp -o StrictHostKeyChecking=no -r frontend/build/* ${{ secrets.VM_USER }}@${{ secrets.VM_IP }}:/var/www/html/aurora/frontend/build/
          scp -o StrictHostKeyChecking=no -r backend ${{ secrets.VM_USER }}@${{ secrets.VM_IP }}:/var/www/html/aurora/

          echo "ğŸ”§ SSH into VM and restart services..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.VM_USER }}@${{ secrets.VM_IP }} << 'EOF'
            cd /var/www/html/aurora/backend
            npm install
            pm2 restart aurora-backend || pm2 start npm --name aurora-backend -- start
            sudo systemctl restart apache2
          EOF

      - name: âœ… Deployment Complete
        run: echo "ğŸ‰ Aurora Voyages has been successfully deployed!"
